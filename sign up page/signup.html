<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="signup.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="maincontainer">
                <div class="left">
                    <img class="img1" src="Frame 5.png" />
                </div>
                <div class="right">
                    <img class="img2" src="Comparely1.png" alt="logo"/>
                    <div class="heading">
                        <h3>Create your account. No strings attached.</h3>
                    </div>

                    <div class="paragraph">
                        <p>
                            Already have an account?
                            <a href="login.html"> Log In</a>
                        </p>
                    </div>

                    <div>
                        <form method="post">
                            <div class="fullname">
                                <label for="fname"> Full Name</label>
                                <input type="text" name="fname" />
                            </div>

                            <div class="email">
                                <label for="fname">Email Address</label>
                                <input type="email" name="email" />
                            </div>

                            <div class="password">
                                <label for="pwd"> Password</label>
                                <input type="password" name="password" id="password" required="" />
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                            <script>
                                const togglePassword = document.querySelector("#togglePassword");
                                const password = document.querySelector("#password");
                        
                                togglePassword.addEventListener("click", function () {
                                    // toggle the type attribute
                                    const type = password.getAttribute("type") === "password" ? "text" : "password";
                                    password.setAttribute("type", type);
                                    
                                    // toggle the icon
                                    this.classList.toggle("bi-eye");
                                });
                        
                                // prevent form submit
                                const form = document.querySelector("form");
                                form.addEventListener('submit', function (e) {
                                    e.preventDefault();
                                });
                            </script>

                            <div class="btn">
                                <input type="submit" value="Get Started" />
                            </div>
                        </form>
                    </div>

                    <div class="termsAndCondition">
                        <p>
                            By signing up you are automatically agreeing to
                            Comparely's <strong> Terms of Use </strong> and
                            <strong> Privacy policy</strong>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="mobilenav">
                <div class="home">
                    <img src="home.png" alt="" />
                    <a href="home.html">Home</a>
                </div>

                <div class="files">
                    <img src="files.png" alt="" />
                    <a href="files.html">Files</a>
                </div>

                <div class="new">
                    <img src="new.png" alt="" />
                    <a href="new.html">New</a>
                </div>

                <div class="profile">
                    <img src="profile.png" alt="" />
                    <a href="profile.html">profile</a>
                </div>
            </div>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Operations</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container" style="margin-top: 100px">
            <div class="row">
                <div class="col-lg-12 text-center mb-4">
                    <h3>Operations</h3>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">Diff Checker</div>
                    <div class="card-body">
                        <form id="diff_checker_form">
                            <div class="form-group">
                                <label>File 1:</label>
                                <input
                                    type="file"
                                    name="file1"
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group">
                                <label>File 2:</label>
                                <input
                                    type="file"
                                    name="file2"
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group">
                                <button
                                    type="submit"
                                    class="btn btn-primary mr-4"
                                >
                                    Compare
                                </button>
                                <span class="server_reponse"
                                    >Server response</span
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"
        ></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#diff_checker_form").submit(function (e) {
                    e.preventDefault();

                    const submit_button = $(this).find(`button[type="submit"]`);
                    submit_button
                        .html(
                            `<span class="fas fa-spinner faspin"></span> Comparing`
                        )
                        .attr("disabled", "disabled");

                    const form_data = new FormData(this);

                    $.ajax({
                        type: "POST",
                        data: form_data,
                        url: "api/v1/operations/diff_checker/",
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            console.log(data);
                            submit_button
                                .removeAttr("disabled")
                                .html("Compare");
                        },
                    });
                });
            });
        </script>
    </body>
</html>
